<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>trello_player</title>
<link rel="shortcut icon" href="favicon.png"><link href="css/app.css" rel="stylesheet"></head>

<body>
  <header class="header">
    <img class="logo" src="./images/content/logo.png">
    <h1 class="heading heading--main">trello_player <span class="hidden-below-900 hidden-below-900--span">| videos with draggable adnotations</span></h1>
  </header>
  <main class="main">
    <section class="section section--player">
      <video class="video js-video">
        <source src="http://clips.vorwaerts-gmbh.de/VfE_html5.mp4" type="video/mp4">
        <p>Your browser does not support the video tag.</p>
      </video>
      <article class="controls">
        <button class="controls__button constrols__button--back js-back">back</button>
        <button class="controls__button constrols__button--play js-play">play</button>
        <button class="controls__button constrols__button--pause js-pause">pause</button>
        <button class="controls__button constrols__button--forward js-forward">forward</button>
      </article>
    </section>
    <section class="section section--list-of-adns">
      adons list
      change favicon
    </section>
  </main>
<script type="text/javascript" src="js/app.js"></script></body>
</html>
